<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <script src="./js.bootstrap.min.js"></script>
  <script src="./js.jquery.min.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>

<body style="background-color: rgb(249, 249, 249)">
  <h1 style="text-align: center;">ATK-RESTAURANT</h1>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">HOME</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <input type="button" value="FOOD" onclick="Food()" />
          </li>
          <li class="nav-item">
            <input type="button" value="DRINK" onclick="Drink()" />
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <br>
  <h2>Add</h2>
  <input type="number" id="id" placeholder="ID" />
  <input type="text" id="name" placeholder="Name " />
  <input type="file" id="img" name="image" accept="image/*" /> 
  <input type="number" id="price" placeholder="Price" />
  <input type="number" id="quantity" placeholder="Quantity" />
  <select id="Select">
    <option value="food">Food</option>
    <option value="drink">Drink</option>
  </select>
  <input type="buttonADD" value="ADD" onclick="create()" />

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Edit</th>
        <th>Delete</th>

      </tr>
    </thead>

    <tbody id="tbl"></tbody>
  </table>

  <div id="editForm" style="display: none">
    <input type="hidden" id="editIndex" />
    <h2>Edit Product</h2>
    <input type="text" id="editProductName" placeholder="Product Name" />
    <input type="text" id="editProductImage" placeholder="Image URL" />
    <input type="text" id="editProductImage" placeholder="Image URL" />
    <input type="text" id="editProductPrice" placeholder="Price" />
    <input type="text" id="editProductQuantity" placeholder="Quantity" />
    <input type="button" value="Update Product" onclick="updateProduct()" />
  </div>

  <script src="./main.js"></script>
</body>

</html>
